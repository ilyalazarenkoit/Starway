<header class="header header__home">
    <div class="container">
        <nav class="header__navigation navigation">
            <a href="./index.html" class="navigation__logo">
                <svg width="24" height="24">
                    <use href="./images/symbol-defs.svg#filmoteka-icon"></use>
                </svg>
                <span>Filmoteka</span>
            </a>
            <ul class="navigation__list">
                <li class="navigation__item">
                    <a href="#" class="navigation__link active">Home</a>
                </li>
                <li class="navigation__item">
                    <a href="#" class="navigation__link">my library</a>
                </li>
                <li class="navigation__sign-in">
                    <a class="sign__in-link">SIGN IN</a>
                </li>
                <li class="navigation__sign-out">

                </li>
            </ul>
        </nav>

                    <button type="submit" class="search__submit">

                        </svg>
                    </button>
                </form>
                <p class="search__error">Search result not successful. Enter the correct movie name and  </p>
            </div>
            <div class="render__library">
                <button class="header__button enable">WATCHED</button>
                <button class="header__button">QUEUE</button>
            </div>
        </div>

    </div>
